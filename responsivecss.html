<!doctype html>
<html>
	<head>
		<title>Responsive embed</title>
		<!-- http://webdesignerwall.com/tutorials/css-elastic-videos -->
		<!-- http://webdesignerwall.com/demo/responsive-css-tricks/ -->
		<style>
			html, body { width: 100%; height: 100%; }
			.video {
				position: relative;
				padding-bottom: 56.25%;
				height: 0;
				overflow: hidden;
			}

			iframe {
				position: absolute;
				top: 10%;
				left: 10%;
				width: 80%;
				height: 80%;
			}
		</style>
	</head>
	<body>
		<div class="video-container">
			<iframe id="ls_embed_1515460680" src="https://livestream.com/accounts/5690925/events/6124324/player?width=960&height=540&enableInfoAndActivity=true&defaultDrawer=feed&autoPlay=true&mute=false" frameborder="0" scrolling="no" allowfullscreen> </iframe>
		</div>
	</body>
</html>
